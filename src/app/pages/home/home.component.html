<div  class="card-columns mt-3 animate__animated animate__fadeIn">
    <div class="card puntero" *ngFor="let cancion of nuevasCanciones">
      <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{cancion.name}}</h5>
        <p class="card-text">
            <span class="badge badge-pill badge-primary">{{cancion.artists[0].name}}</span>
        </p>
      </div>
    </div>
</div>
